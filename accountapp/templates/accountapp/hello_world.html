{% extends 'base.html' %}

{% block content %}
    <div style="text-align:center;height: 20rem; margin:2rem; background-color: aqua; border-radius: 1rem">
        <h1>testing</h1>
        <form action="/account/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <input type="submit" class="btn btn-primary" value="POST">
            {% if hello_world_list %}
                {% for hello_world in hello_world_list %}
            <h2>
                {{ hello_world.text }}
            </h2>
                {% endfor %}
            {% endif %}
        </form>
    </div>
{% endblock %}
